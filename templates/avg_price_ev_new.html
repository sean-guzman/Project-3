<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="static/css/style.css" />

</head>
<body>

  <div class="tab">
    <button class="tablinks" onclick="goToPage('/charge_stations')">Marker Map</button>
    <button class="tablinks" onclick="goToPage('/types_of_evs')">Cars by Brand</button>
    <button class="tablinks" onclick="goToPage('/current_ev_prices')">Current EV Prices</button>
    <button class="tablinks" onclick="goToPage('/avg_price_ev_new')">EV/Overall Market</button>
    <button class="tablinks" onclick="goToPage('/avg_gas_electric_prices')">Electric/Gas Costs</button>
    <button class="tablinks" onclick="goToPage('/vehicle_policy_col')">Vehicle Policies</button>
    <button class="tablinks" onclick="goToPage('/')">Home</button>

  </div>
  

  <div class="chart-container" style="position: relative; height:70vh;">
    <canvas id="avg_price_ev_new"></canvas>
  </div>
  
  <script src="static/js/avg_price_ev_new.js"></script>

  <script>
    function goToPage(pageURL) {
      window.location.href = pageURL;
    }

    // JavaScript code to execute when the page loads
    window.addEventListener('DOMContentLoaded', (event) => {
    // Code to show the "Home" button on page load
    document.querySelector('.home-button').style.display = 'block';
    });
  </script>


</body>
</html>
