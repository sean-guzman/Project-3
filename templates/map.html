<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>ChargeStations</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />

  <!-- Leaflet.markercluster CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />

  <!-- Our CSS -->
  <link rel="stylesheet" href="static/css/style.css" />

</head>

<body>

  <div class="tab">
    <button class="tablinks" onclick="goToPage('/charge_stations')">Marker Map</button>
    <button class="tablinks" onclick="goToPage('/current_ev_prices')">Current EV Prices</button>
    <button class="tablinks" onclick="goToPage('/avg_price_ev_new')">EV/Overall Market</button>
    <button class="tablinks" onclick="goToPage('/avg_gas_electric_prices')">Electric/Gas Costs</button>
    <button class="tablinks" onclick="goToPage('/vehicle_policy_col')">Vehicle Policies</button>
    <button class="tablinks" onclick="goToPage('/types_of_evs')">Cars by Brand</button>
    <button class="tablinks" onclick="goToPage('/')">Home</button>

  </div>

  <div id="map"></div>

  <div id="layer-selector">
    <label for="layer-select">Select Layer:</label>
    <select id="layer-select">
      <option value="heatmap">Heatmap</option>
      <option value="markers">Markers</option>
    </select>
    <button class="home-button" onclick="goToIndex()">Home</button>
  </div>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>

  <!-- Leaflet.markercluster JavaScript code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

  <!-- Leaflet Heat plugin -->
  <script src="https://cdn.jsdelivr.net/gh/Leaflet/Leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- JavaScript file -->
  <script type="text/javascript" src="static/js/marker_map.js"></script>

  <script>
    function goToPage(pageURL) {
      window.location.href = pageURL;
    }
  </script>
  
</body>

</html>
