<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number of Vehicles Compared to Policies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Number of Vehicles Dashboard</h1>
        <p>Use the interactive charts below to see how the number of vehicles compares to the number of policies in place by state</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Year:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  
  <script src="static/js/app.js"></script>
  <script>
    function optionChanged(newSample){
      // Update all the plots when a new sample is selected
  
      createCharts(newSample);
  }
  </script>
  
</body>

</html>
